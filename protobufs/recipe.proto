syntax = "proto3";

package Recipes;

message Ingredient {
  string name = 1;
}

message RecipeIngredient {
    string name = 1;
    int32 quantity = 2;
    string unit = 3;
}

message Recipe {
  string id = 1;
  string title = 2;
  string description = 3;
  string instructions = 4;
  string teaserImage = 5;
  repeated RecipeIngredient ingredients = 6;
}

message RecipeList {
 repeated Recipe recipes = 1;
}
