{% extends "base_generic.html" %}

{% block content %}
    {% load static %}
    <h1>Your Recipes</h1>
    {% if latest_recipe_list %}
        <ul>
        {% for recipe in latest_recipe_list %}
            <li><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Recipes are available.</p>
    {% endif %}
{% endblock %}
